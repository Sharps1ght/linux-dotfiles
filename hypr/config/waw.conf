##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize,class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Ignore the window's max size for XWayland
windowrule = nomaxsize,xwayland:1

# Ignore VSync for stuff below
windowrule = immediate,class:osu!

# Kitty
windowrule = float,class:^(kitty)$
windowrule = size 1280 960,class:^(kitty)$

# Prism
windowrule = float,title:^(Prism Launcher 9.4)
windowrule = size 960 960,title:^(Prism Launcher 9.4)

# Bottles
windowrule = float,title:^(Bottles)
windowrule = size 960 1080,title:^(Bottles)

# Workspace rules that I want to be
# windowrule = fullscreenstate -1 1,title:^(Warframe)
windowrule = fullscreenstate -1 2,title:^(S.T.A.L.K.E.R.: Anomaly)
