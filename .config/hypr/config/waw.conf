##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize,class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Ignore the window's max size for XWayland
windowrule = nomaxsize,xwayland:1

# Ignore scroll steps
windowrule = scrollmouse 1,xwayland:1

# Ignore VSync for stuff below
windowrule = immediate,class:osu!
windowrule = immediate,title:Warframe
windowrule = immediate,initialTitle:(Wuthering Waves)

# Kitty
windowrule = float,class:^(kitty)$
windowrule = size 1280 960,class:^(kitty)$
windowrule = opacity 0.87 1,class:^(kitty)$

# Prism & Minecraft
windowrule = float,title:^(Prism Launcher 9.4)$
windowrule = size 960 960,title:^(Prism Launcher 9.4)$
windowrule = tile,title:(Minecraft)(.*)
windowrule = tile,title:(.*)(GT:)(.*)
windowrule = float, class:(org-prismlauncher-EntryPoint)

# Thunar
windowrule = float,class:^(thunar)$
windowrule = size 1600 900,initialTitle:^(sharpsight - Thunar)$

# Ark
windowrule = float,class:(.*)ark

# Chromium (Youtube)
windowrule = opacity 1 1 override,title:(.*)(YouTube - Chromium)
windowrule = opacity 1 1 override,title:(.*)(.pdf - Chromium)

# Steam
windowrule = float,initialClass:^(steam)$
# windowrule = tile,class:(steam_app_3513350)
# windowrule = 

# feh
windowrule = float,initialClass:(feh)

# OpenTabletDriver
windowrule = float,class:(OpenTabletDriver.UX)
windowrule = size 1600 900,class:(OpenTabletDriver.UX)
